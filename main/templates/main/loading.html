<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* Add your loading animation styles here */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1f1f1f /* Semi-transparent white background */
        }
        .quote-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .quote-box p{
            font-weight: bold;
        }
        .loading-spinner {
            /* Add your spinner styles here */
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="quote-box">
            <p style="color: rgba(233, 11, 233, 0.973);">"Your quote goes here"</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    <script>
        // Redirect to the home page after the quote has been displayed for 3 seconds
        setTimeout(function() {
            let redirectURL = window.location.origin;
            window.location.href = redirectURL;
        }, 2000);
    </script>
</body>
</html>
