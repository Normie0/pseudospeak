{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Login &amp; Signup Form</title>
  <link rel="stylesheet" href="{% static 'main/css/style2.css' %}">
  <style>
    *{
        margin: 0;
        padding: 0;
    }

    /* Add your loading animation styles here */
    .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1f1f1f /* Semi-transparent white background */
    }
    .quote-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .quote-box p{
        font-weight: bold;
    }
    .loading-spinner {
        /* Add your spinner styles here */
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        margin: 10px auto;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="{% url 'login_or_signup_view' %}" class="login" method="post">
          {% csrf_token %}
          <input type="hidden" name="action" value="login">
          <div class="field">
            <input type="text" placeholder="Username" required name="username">
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required name="password">
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login" id="login-btn">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>

        <form action="{% url 'login_or_signup_view' %}" class="signup" method="post">
          {% csrf_token %}
          <input type="hidden" name="action" value="signup">
          <div class="field">
            {% if username %}
            <input type="text" placeholder="Username" value="{{username}}" required name="username">
            {% endif %}
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required name="password">
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required name="confirm_password">
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="loading-container" style="display: none;">
    <div class="quote-box">
        <p style="color: rgba(233, 11, 233, 0.973);">"Your quote goes here"</p>
        <div class="loading-spinner"></div>
    </div>
</div>
<script>
    
    document.querySelector("#login-btn").addEventListener('click',function(){
      let loadingContainer=document.querySelector(".loading-container");
      let wrapper=document.querySelector(".wrapper");
      wrapper.style.display="none";
      loadingContainer.style.display="flex";
    })
    
</script>
  <!-- partial -->
  <script src="{% static 'main/js/script.js' %}"></script>
</body>

</html>
